services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: scx/eurobot-2025-web:latest
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # volumes:
    #   - ./assets:/app/assets
